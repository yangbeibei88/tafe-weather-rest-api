/weathers:
  get:
    tags:
      - weathers
    summary: List weather reading for all stations
    operationId: listAllWeathers
    parameters:
      - name: limit
        in: query
        description: The maximum of results to return per page.
        schema:
          type: integer
          default: 10
          maximum: 50
      - name: page
        in: query
        description: The page number of results
        schema:
          type: integer
          default: 1
    responses:
      "200":
        description: A list of recent 10 weather readings
        content:
          application/json:
            schema:
              type: object
              required:
                - paging
                - result
              properties:
                paging:
                  type: object
                result:
                  type: array
