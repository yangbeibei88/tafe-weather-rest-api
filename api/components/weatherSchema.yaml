components:
  schemas:
    Weather:
      type: object
      required:
        - _id
        - deviceName
        - precipitation
        - temperature
        - atmosphericPressure
        - maxWindSpeed
        - solarRadiation
        - vaporPressure
        - humidity
        - windDirection
        - geoLocation
        - createdAt
      properties:
        _id:
          type: string
          description: "Unique identifier of each weather reading document."
        deviceName:
          type: string
          minLength: 1
          maxLength: 50
          description: "Must be a string and is required, 1-50 characters"
        precipitation:
          type: number
          format: double
          description: "Must be a number, unit: mm/h"
        temperature:
          type: number
          format: double
          description: "Must be a number, unit: celsius degree"
        atmosphericPressure:
          type: number
          format: double
          description: "Must be a number, unit: kpa"
        maxWindSpeed:
          type: number
          format: double
          description: "Must be a number, unit: m/s"
        solarRadiation:
          type: number
          format: double
          description: "Must be a number, unit: w/m2"
        vaporPressure:
          type: number
          format: double
          description: "Must be a number, unit: kpa"
        humidity:
          type: number
          format: double
          description: "Must be a number, unit: %"
        windDirection:
          type: number
          format: double
          description: "Must be a number, unit: degree"
        createdAt:
          anyOf:
            - type: string
              description: "A string representation of the date."
            - type: object
              description: "An object representation of the date."
              required:
                - $date
              properties:
                $date:
                  type: object
                  required:
                    - $numberLong
                  properties:
                    $numberLong:
                      type: string
                      description: "The field must include a timestamp as a string."
        createdBy:
          type: string
          description: "User ID refer to who created the document"
        lastModifiedAt:
          type: string
          description: "The current timestamp when the document is updated"
        lastModifiedBy:
          type: string
          description: "User ID refer to who last modified the document"
        geoLocation:
          $ref: "#components/schemas#/GeoLocationOutput"
        latitude:
          type: number
          format: float
          description: "Latitude must be between -90 and 90 degrees"
          minimum: -90
          maximum: 90
      additionalProperties: false
    GeoLocationOutput:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          enum:
            - Point
          type: string
        coordinates:
          type: array
          minItems: 2
          maxItems: 2
          items:
            - $ref: "#components/schemas/LongitudeInput"
            - $ref: "#components/schemas/LatitudeInput"
    LongitudeInput:
      type:
        - number
        - integer
      minimum: -180
      maximum: 180
      description: Longitude must be between -180 and 180 degrees
    LatitudeInput:
      type:
        - number
        - integer
      minimum: -90
      maximum: 90
      description: Latitude must be between -90 and 90 degrees
