components:
  schemas:
    UserModel:
      type: object
      required:
        - _id
        - emailAddress
        - password
        - firstName
        - lastName
        - phone
        - role
        - status
      properties:
        _id:
          type: string
          description: "Unique identifier of each user document."
        emailAddress:
          type: string
          minLength: 5
          maxLength: 200
          pattern: "^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$"
          description: "Must be an email address, 5-200 characters"
        password:
          type: string
          maxLength: 255
          description: "Must be a string and required, max 255 characters"
        firstName:
          type: string
          minLength: 2
          maxLength: 50
          description: "Must be a string and required, 2-50 characters"
        lastName:
          type: string
          minLength: 2
          maxLength: 50
          description: "Must be a string and required, 2-50 characters"
        phone:
          type: string
          pattern: "^0[2-478]\\d{8}$"
          description: "Phone number must be 10 digits without spaces and special charachters"
        role:
          type: array
          minItems: 1
          uniqueItems: true
          additionalItems: false
          description: 'Exaustive combination of array of user roles ["teacher", "student", "admin", "sensor"]'
          items:
            type: string
            enum:
              - "teacher"
              - "student"
              - "admin"
              - "sensor"
            description: 'Each role must be one of "teacher", "student", "admin", or "sensor".'
        status:
          type: string
          enum:
            - active
            - inactive
          description: 'Status must be either "active" or "inactive".'
        createdAt:
          type: date
          description: "Date when the user was created."
        updatedAt:
          type: date
          description: "Date when the user was last updated."
        passwordChangedAt:
          type: date
          description: "Date when the user's password was last updated."
        lastLoggedInAt:
          type: date
          description: "Date when the user last logged in."
      additionalProperties: false
